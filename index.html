<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact DAO Network Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #graph-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node-label {
            font-size: 10px;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="graph-container">
        <svg id="network"></svg>
    </div>
    <div id="controls">
        <h4>Categories</h4>
        <div id="legend"></div>
    </div>

    <script>
                const svg = d3.select("#network");
        const width = +svg.node().getBoundingClientRect().width;
        const height = +svg.node().getBoundingClientRect().height;

        const container = svg.append("g");

        svg.call(d3.zoom().on("zoom", (event) => {
            container.attr("transform", event.transform);
        }));

        d3.json("all_daos_updated.json").then(function(graph) {

            const categories = [...new Set(graph.nodes.map(d => d.category))];
            curCategories = categories;
            const color = d3.scaleOrdinal(d3.schemeCategory10).domain(categories);

            const legend = d3.select("#legend");

            categories.forEach(category => {
                const legendItem = legend.append("div").attr("class", "legend-item");

                legendItem.append("input")
                    .attr("type", "checkbox")
                    .attr("checked", false)
                    .attr("id", `checkbox-${category}`)
                    .property("checked", false)
                    .on("change", updateGraph);

                legendItem.append("div")
                    .attr("class", "legend-color")
                    .style("background-color", color(category));

                legendItem.append("label")
                    .attr("for", `checkbox-${category}`)
                    .text(category);
            });

            const clusterX = d3.scalePoint().domain(categories).range([0, width]);
            const types = [...new Set(graph.nodes.map(d => d.type))];
            const clusterY = d3.scalePoint().domain(types).range([0, height]);

            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(50))
                .force("charge", d3.forceManyBody().strength(-100))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX(d => clusterX(d.category)).strength(0.1))
                .force("y", d3.forceY(d => clusterY(d.type)).strength(0.1))
                .force("collision", d3.forceCollide().radius(d => d.radius || 5));

            let link = container.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data([])
                .enter().append("line")
                .attr("class", "link");

            const filteredNodes = [];

            let node = container.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(filteredNodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .attr("fill", d => color(d.category))
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            let labels = container.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(filteredNodes)
                .enter().append("text")
                .attr("class", "node-label")
                .text(d => d.name);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                labels
                    .attr("x", d => d.x + 8)
                    .attr("y", d => d.y + 3);
            });

            function updateGraph() {
                const checked = d3.select(this).property("checked");
                const category = d3.select(this).attr("id").replace("checkbox-", "");
                if (checked) {
                    curCategories.push(category);
                } else {
                    curCategories = curCategories.filter(c => c !== category);
                }
                // const deselectedCategories = categories.filter(c => !checked);

                const selectedCategories = categories.filter(c => curCategories.includes(c));

                const filteredNodes = graph.nodes.filter(d => selectedCategories.includes(d.category));
                const filteredNodeIds = new Set(filteredNodes.map(d => d.id));
                const filteredLinks = graph.links.filter(d => filteredNodeIds.has(d.source.id || d.source) && filteredNodeIds.has(d.target.id || d.target));

                // Update nodes
                node = container.select(".nodes").selectAll("circle").data(filteredNodes, d => d.id);
                node.exit().remove();
                node = node.enter().append("circle")
                    .attr("class", "node")
                    .attr("r", 5)
                    .attr("fill", d => color(d.category))
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended))
                    .merge(node);

                // Update links
                link = container.select(".links").selectAll("line").data(filteredLinks, d => `${d.source.id}-${d.target.id}`);
                link.exit().remove();
                link = link.enter().append("line").attr("class", "link").merge(link);

                // Update labels
                labels = container.select(".labels").selectAll("text").data(filteredNodes, d => d.id);
                labels.exit().remove();
                labels = labels.enter().append("text")
                    .attr("class", "node-label")
                    .text(d => d.name)
                    .merge(labels);

                simulation.nodes(filteredNodes);
                simulation.force("link").links(filteredLinks);
                simulation.alpha(1).restart();
            }

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        });
    </script>
</body>
</html>
